<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON フォーマッター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <style>
        .CodeMirror {
            height: 400px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>JSON フォーマッター & バリデーター</h2>
            <p>JSONデータを整形し、構文を検証します。</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="json-input" class="form-label">JSON入力</label>
                <textarea id="json-input" class="form-control" placeholder='ここにJSONを貼り付け...'></textarea>
            </div>
            <div class="col-md-6">
                <label for="json-output" class="form-label">整形後</label>
                <textarea id="json-output" class="form-control" readonly></textarea>
            </div>
        </div>
        <div class="mt-3">
            <button id="format-btn" class="btn btn-primary">整形</button>
            <button id="copy-json-btn" class="btn btn-secondary">コピー</button>
            <span id="validation-status" class="ms-3"></span>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="js/json-formatter.js"></script>
</body>
</html>
