<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parser - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>URL Parser</h2>
            <p>URLをプロトコル、ホスト、パス、クエリ、フラグメントなどのコンポーネントに分解します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="url-input" class="form-label">URLを入力</label>
                            <input type="text" id="url-input" class="form-control" placeholder="例: https://www.example.com/path?query=value#fragment">
                        </div>
                        <button id="parse-btn" class="btn btn-primary mb-3">URLを解析</button>
                        <hr>
                        <div id="parsed-output">
                            <p><strong>Protocol:</strong> <span id="protocol"></span></p>
                            <p><strong>Host:</strong> <span id="host"></span></p>
                            <p><strong>Hostname:</strong> <span id="hostname"></span></p>
                            <p><strong>Port:</strong> <span id="port"></span></p>
                            <p><strong>Pathname:</strong> <span id="pathname"></span></p>
                            <p><strong>Search (Query String):</strong> <span id="search"></span></p>
                            <div id="query-params-output" class="ms-3"></div>
                            <p><strong>Hash (Fragment):</strong> <span id="hash"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/url-parser.js"></script>
</body>
</html>
