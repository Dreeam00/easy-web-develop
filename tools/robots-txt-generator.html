<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots.txt Generator - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        textarea {
            height: 300px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>Robots.txt Generator</h2>
            <p>基本的なrobots.txtファイルを生成します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="user-agent" class="form-label">User-agent</label>
                            <input type="text" id="user-agent" class="form-control" value="*">
                        </div>
                        <div class="mb-3">
                            <label for="disallow-paths" class="form-label">Disallow (1行に1つ)</label>
                            <textarea id="disallow-paths" class="form-control" rows="5" placeholder="例: /private/
/admin/"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="allow-paths" class="form-label">Allow (1行に1つ, オプション)</label>
                            <textarea id="allow-paths" class="form-control" rows="3" placeholder="例: /public/image.jpg"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="sitemap-url" class="form-label">Sitemap URL (オプション)</label>
                            <input type="url" id="sitemap-url" class="form-control" placeholder="例: https://www.example.com/sitemap.xml">
                        </div>
                        <div class="mb-3">
                            <label for="crawl-delay" class="form-label">Crawl-delay (秒, オプション)</label>
                            <input type="number" id="crawl-delay" class="form-control" placeholder="例: 10">
                        </div>
                        <div class="mb-3">
                            <label for="host" class="form-label">Host (オプション)</label>
                            <input type="text" id="host" class="form-control" placeholder="例: www.example.com">
                        </div>
                        <button id="generate-robots-btn" class="btn btn-primary mb-3">robots.txtを生成</button>
                        <hr>
                        <textarea id="robots-output" class="form-control" readonly></textarea>
                        <button id="copy-robots-btn" class="btn btn-secondary mt-3">コピー</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/robots-txt-generator.js"></script>
</body>
</html>
