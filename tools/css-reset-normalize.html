<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Reset/Normalize ジェネレーター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        textarea {
            height: 400px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>CSS Reset/Normalize ジェネレーター</h2>
            <p>基本的なCSSリセットまたはNormalizeスタイルシートを生成します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="css-type" class="form-label">タイプを選択</label>
                            <select id="css-type" class="form-select">
                                <option value="reset">CSS Reset (Eric Meyer's)</option>
                                <option value="normalize">Normalize.css</option>
                            </select>
                        </div>
                        <textarea id="css-output" class="form-control" readonly></textarea>
                        <button id="copy-css-btn" class="btn btn-secondary mt-3">コピー</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/css-reset-normalize.js"></script>
</body>
</html>
