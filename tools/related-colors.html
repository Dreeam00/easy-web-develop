<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関連色ジェネレーター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .color-swatch {
            height: 80px;
            border-radius: .25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>関連色ジェネレーター</h2>
            <p>基準の色から、補色・類似色などの関連色を生成します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="base-color" class="form-label">基準の色を選択</label>
                <input type="color" id="base-color" class="form-control form-control-color w-100" value="#1e90ff">
            </div>
        </div>

        <div id="related-colors-container" class="mt-5">
            <!-- 関連色はここに表示されます -->
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>
    <script src="js/related-colors.js"></script>
</body>
</html>
