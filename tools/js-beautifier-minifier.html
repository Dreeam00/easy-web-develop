<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Beautifier/Minifier - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <style>
        .CodeMirror {
            height: 400px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>JavaScript Beautifier/Minifier</h2>
            <p>JavaScriptコードの整形または圧縮を行います。</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="js-input" class="form-label">入力JavaScript</label>
                <textarea id="js-input" class="form-control" placeholder="例: function(){console.log('Hello');}"></textarea>
            </div>
            <div class="col-md-6">
                <label for="js-output" class="form-label">出力JavaScript</label>
                <textarea id="js-output" class="form-control" readonly></textarea>
            </div>
        </div>
        <div class="mt-3">
            <button id="beautify-btn" class="btn btn-primary">整形</button>
            <button id="minify-btn" class="btn btn-info">圧縮</button>
            <button id="copy-btn" class="btn btn-secondary">コピー</button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uglify-js/3.17.4/uglify-es.min.js"></script>
    <script src="js/js-beautifier-minifier.js"></script>
</body>
</html>
