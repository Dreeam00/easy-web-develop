<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Editor - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>CSS Color Editor</h2>
            <p>カラーピッカーを使って、文字、背景、ボーダーの色を編集します。</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <h4>プレビュー</h4>
                <div class="d-flex justify-content-center align-items-center bg-light rounded p-3" style="height: 300px;">
                    <div class="preview-box-color-editor" style="width: 200px; height: 200px; border: 2px solid #000; display: flex; justify-content: center; align-items: center; text-align: center; padding: 20px;">Preview Text</div>
                </div>
            </div>
            <div class="col-lg-6">
                <h4>コントロール</h4>
                <div class="controls">
                    <label for="text-color" class="form-label">Text Color</label>
                    <input type="color" class="form-control form-control-color" id="text-color" value="#000000" title="Choose your color">
                    <label for="bg-color" class="form-label">Background Color</label>
                    <input type="color" class="form-control form-control-color" id="bg-color" value="#FFFFFF" title="Choose your color">
                    <label for="border-color" class="form-label">Border Color</label>
                    <input type="color" class="form-control form-control-color" id="border-color" value="#000000" title="Choose your color">
                </div>
                <h4 class="mt-4">CSSコード</h4>
                <textarea id="css-output-color-editor" class="form-control" readonly rows="4"></textarea>
            </div>
        </div>
    </main>

    <script src="js/css-color-editor.js"></script>
</body>
</html>
