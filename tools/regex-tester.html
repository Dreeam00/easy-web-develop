<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正規表現テスター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        textarea {
            font-family: monospace;
        }
        #test-string {
            height: 200px;
        }
        #match-results {
            min-height: 100px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: .25rem;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>正規表現テスター</h2>
            <p>入力テキストに対して正規表現をテストします。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="regex-pattern" class="form-label">正規表現パターン</label>
                            <div class="input-group">
                                <span class="input-group-text">/</span>
                                <input type="text" id="regex-pattern" class="form-control" value="\d+">
                                <span class="input-group-text">/</span>
                                <input type="text" id="regex-flags" class="form-control" placeholder="gim" style="max-width: 80px;" value="g">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="test-string" class="form-label">テスト文字列</label>
                            <textarea id="test-string" class="form-control">電話番号: 090-1234-5678, 080-9876-5432</textarea>
                        </div>
                        <button id="test-regex-btn" class="btn btn-primary mb-3">テスト</button>
                        <hr>
                        <h5>マッチ結果</h5>
                        <div id="match-results"></div>
                        <h5 class="mt-3">ハイライト表示</h5>
                        <div id="highlighted-text" class="code-output-area"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/regex-tester.js"></script>
</body>
</html>
