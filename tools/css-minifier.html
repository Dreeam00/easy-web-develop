<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Minifier - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #css-input, #css-output {
            height: 350px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>CSS Minifier</h2>
            <p>CSSコードから不要な空白やコメントを削除し、ファイルサイズを圧縮します。</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="css-input" class="form-label">元のCSS</label>
                <textarea id="css-input" class="form-control" placeholder='ここにCSSを貼り付け...'></textarea>
            </div>
            <div class="col-md-6">
                <label for="css-output" class="form-label">圧縮後のCSS</label>
                <textarea id="css-output" class="form-control" readonly></textarea>
            </div>
        </div>
        <div class="mt-3">
            <button id="minify-btn" class="btn btn-primary">圧縮する</button>
            <button id="copy-css-btn" class="btn btn-secondary">コピー</button>
            <span id="original-size" class="ms-3"></span>
            <span id="minified-size" class="ms-3"></span>
            <span id="reduction-rate" class="ms-3"></span>
        </div>
    </main>

    <script src="js/css-minifier.js"></script>
</body>
</html>
