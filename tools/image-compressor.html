<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像圧縮ツール - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #original-image-preview, #compressed-image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>画像圧縮ツール (クライアントサイド)</h2>
            <p>画像ファイルをアップロードし、ブラウザ上で圧縮します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="image-upload" class="form-label">画像をアップロード</label>
                            <input class="form-control" type="file" id="image-upload" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="quality-range" class="form-label">品質: <span id="quality-value">80</span>%</label>
                            <input type="range" class="form-range" id="quality-range" min="10" max="100" value="80">
                        </div>
                        <button id="compress-btn" class="btn btn-primary mb-3">画像を圧縮</button>

                        <div class="row">
                            <div class="col-md-6 text-center">
                                <h5>元の画像</h5>
                                <img id="original-image-preview" src="" alt="元の画像">
                                <p>サイズ: <span id="original-size">0 KB</span></p>
                            </div>
                            <div class="col-md-6 text-center">
                                <h5>圧縮後の画像</h5>
                                <img id="compressed-image-preview" src="" alt="圧縮後の画像">
                                <p>サイズ: <span id="compressed-size">0 KB</span></p>
                                <p>削減率: <span id="reduction-rate">0%</span></p>
                                <button id="download-compressed-btn" class="btn btn-success mt-2" style="display: none;">ダウンロード</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/image-compressor.js"></script>
</body>
</html>
