<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to Data URL Converter - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        textarea {
            height: 300px;
            font-family: monospace;
        }
        #svg-preview {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #svg-preview svg {
            max-width: 100%;
            max-height: 200px;
        }
        .code-output-area {
            word-break: break-all;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: .25rem;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>SVG to Data URL Converter</h2>
            <p>SVGコードをデータURLに変換します。</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="svg-input" class="form-label">SVGコード</label>
                <textarea id="svg-input" class="form-control" placeholder="例: <svg viewBox=\"0 0 100 100\"><circle cx=\"50\" cy=\"50\" r=\"40\" fill=\"red\"/></svg>"></textarea>
            </div>
            <div class="col-md-6">
                <label for="data-url-output" class="form-label">Data URL</label>
                <textarea id="data-url-output" class="form-control" readonly></textarea>
            </div>
        </div>
        <div class="mt-3">
            <button id="convert-btn" class="btn btn-primary">変換</button>
            <button id="copy-data-url-btn" class="btn btn-secondary">Data URLをコピー</button>
        </div>
        <hr>
        <h5>SVGプレビュー</h5>
        <div id="svg-preview"></div>
        <div class="mb-3 mt-3">
            <label for="css-bg-output" class="form-label">CSS background-image</label>
            <div id="css-bg-output" class="code-output-area"></div>
            <button id="copy-css-bg-btn" class="btn btn-secondary mt-2">コピー</button>
        </div>
    </main>

    <script src="js/svg-to-data-url.js"></script>
</body>
</html>
