<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラデーションクリエイター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #gradient-preview {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: .25rem;
        }
        #css-output {
            white-space: pre;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: .25rem;
            font-family: monospace;
        }
        .color-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .color-input-group input[type="color"] {
            flex-grow: 1;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>グラデーションクリエイター</h2>
            <p>CSSグラデーションを簡単に生成します。</p>
        </div>

        <div class="row">
            <!-- コントロールパネル -->
            <div class="col-lg-4">
                <h4>オプション</h4>
                <div class="mb-3">
                    <label for="gradient-type" class="form-label">グラデーションタイプ</label>
                    <select id="gradient-type" class="form-select">
                        <option value="linear">線形 (Linear)</option>
                        <option value="radial">放射状 (Radial)</option>
                    </select>
                </div>
                <div class="mb-3" id="linear-options">
                    <label for="direction" class="form-label">方向 / 角度</label>
                    <select id="direction" class="form-select mb-2">
                        <option value="to right">左から右へ</option>
                        <option value="to left">右から左へ</option>
                        <option value="to bottom">上から下へ</option>
                        <option value="to top">下から上へ</option>
                        <option value="to top right">左下から右上へ</option>
                        <option value="to bottom left">右上から左下へ</option>
                        <option value="45deg">45度</option>
                        <option value="90deg">90度</option>
                        <option value="180deg">180度</option>
                    </select>
                    <input type="number" id="angle" class="form-control" placeholder="角度 (deg)" value="90">
                </div>
                <div class="mb-3" id="radial-options" style="display: none;">
                    <label for="radial-shape" class="form-label">形状</label>
                    <select id="radial-shape" class="form-select">
                        <option value="ellipse">楕円 (ellipse)</option>
                        <option value="circle">円 (circle)</option>
                    </select>
                    <label for="radial-size" class="form-label mt-2">サイズ</label>
                    <select id="radial-size" class="form-select">
                        <option value="farthest-corner">farthest-corner</option>
                        <option value="closest-side">closest-side</option>
                        <option value="closest-corner">closest-corner</option>
                        <option value="farthest-side">farthest-side</option>
                    </select>
                </div>

                <hr>
                <h5>色</h5>
                <div id="colors-container">
                    <div class="color-input-group">
                        <input type="color" class="form-control form-control-color" value="#ff0000">
                        <button class="btn btn-danger remove-color-btn" style="display: none;"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="color-input-group">
                        <input type="color" class="form-control form-control-color" value="#0000ff">
                        <button class="btn btn-danger remove-color-btn" style="display: none;"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <button id="add-color-btn" class="btn btn-success btn-sm"><i class="fas fa-plus"></i> 色を追加</button>
            </div>

            <!-- プレビューとコード -->
            <div class="col-lg-8">
                <h4>プレビュー</h4>
                <div id="gradient-preview" class="mb-3"></div>
                
                <h4>CSSコード</h4>
                <pre id="css-output"></pre>
                <button id="copy-css-btn" class="btn btn-secondary">コードをコピー</button>
            </div>
        </div>
    </main>

    <script src="js/gradient-generator.js"></script>
</body>
</html>
