<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blender - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .color-box-blender {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: .25rem;
        }
        #blended-color-preview {
            height: 150px;
            border: 1px solid #ccc;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>Color Blender</h2>
            <p>2つの色を指定された比率で混合します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="color1" class="form-label">色1</label>
                                <input type="color" id="color1" class="form-control form-control-color" value="#ff0000">
                                <div class="color-box-blender mt-2" id="color1-preview" style="background-color: #ff0000;"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="color2" class="form-label">色2</label>
                                <input type="color" id="color2" class="form-control form-control-color" value="#0000ff">
                                <div class="color-box-blender mt-2" id="color2-preview" style="background-color: #0000ff;"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="blend-ratio" class="form-label">混合比率 (色1:色2) <span id="ratio-value">50:50</span></label>
                            <input type="range" class="form-range" id="blend-ratio" min="0" max="100" value="50">
                        </div>
                        <hr>
                        <h5>混合色</h5>
                        <div id="blended-color-preview" class="mb-3"></div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">HEX</span>
                            <input type="text" id="blended-color-hex" class="form-control" readonly>
                            <button class="btn btn-outline-secondary copy-blended-btn" data-target="blended-color-hex">コピー</button>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">RGB</span>
                            <input type="text" id="blended-color-rgb" class="form-control" readonly>
                            <button class="btn btn-outline-secondary copy-blended-btn" data-target="blended-color-rgb">コピー</button>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">HSL</span>
                            <input type="text" id="blended-color-hsl" class="form-control" readonly>
                            <button class="btn btn-outline-secondary copy-blended-btn" data-target="blended-color-hsl">コピー</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>
    <script src="js/color-blender.js"></script>
</body>
</html>
