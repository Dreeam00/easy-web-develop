<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entity Converter - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        textarea {
            height: 250px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>HTML Entity Converter</h2>
            <p>HTML特殊文字のエンコード/デコードを行います。</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="input-text" class="form-label">入力テキスト</label>
                <textarea id="input-text" class="form-control" placeholder="例: <p>Hello & World!</p>"></textarea>
            </div>
            <div class="col-md-6">
                <label for="output-text" class="form-label">出力テキスト</label>
                <textarea id="output-text" class="form-control" readonly></textarea>
            </div>
        </div>
        <div class="mt-3">
            <button id="encode-btn" class="btn btn-primary">エンコード</button>
            <button id="decode-btn" class="btn btn-info">デコード</button>
            <button id="copy-btn" class="btn btn-secondary">コピー</button>
        </div>
    </main>

    <script src="js/html-entity-converter.js"></script>
</body>
</html>
