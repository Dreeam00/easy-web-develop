<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードジェネレーター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>QRコードジェネレーター</h2>
            <p>テキストやURLからQRコードを生成します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="qr-text" class="form-label">テキストまたはURL</label>
                            <textarea id="qr-text" class="form-control" rows="3" placeholder="https://example.com"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="qr-size" class="form-label">サイズ (px)</label>
                                <input type="number" id="qr-size" class="form-control" value="256" min="50" max="1024">
                            </div>
                            <div class="col-md-4">
                                <label for="qr-color-dark" class="form-label">前景色</label>
                                <input type="color" id="qr-color-dark" class="form-control form-control-color" value="#000000">
                            </div>
                            <div class="col-md-4">
                                <label for="qr-color-light" class="form-label">背景色</label>
                                <input type="color" id="qr-color-light" class="form-control form-control-color" value="#ffffff">
                            </div>
                        </div>
                        <button id="generate-qr-btn" class="btn btn-primary">QRコードを生成</button>
                        <hr>
                        <div id="qr-code-container" class="text-center d-none">
                            <canvas id="qr-canvas"></canvas>
                            <div class="mt-3">
                                <a id="download-qr-btn" class="btn btn-success" download="qrcode.png">PNG形式でダウンロード</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="js/qr-code-generator.js"></script>
</body>
</html>
