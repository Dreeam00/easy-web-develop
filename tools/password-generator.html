<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードジェネレーター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #strength-bar-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 10px;
            margin-top: 5px;
            overflow: hidden;
        }
        #strength-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }
        .strength-text {
            font-weight: bold;
            margin-top: 5px;
        }
        .strength-text.weak { color: #dc3545; }
        .strength-text.medium { color: #ffc107; }
        .strength-text.strong { color: #28a745; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>パスワードジェネレーター</h2>
            <p>安全なパスワードを生成します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="password-output" class="form-control form-control-lg" readonly placeholder="ここにパスワードが生成されます">
                            <button class="btn btn-outline-secondary" type="button" id="copy-password-btn"><i class="fas fa-copy"></i></button>
                        </div>
                        <div id="strength-bar-container">
                            <div id="strength-bar"></div>
                        </div>
                        <div id="strength-text" class="strength-text"></div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="length" class="form-label">パスワードの長さ: <span id="length-label">16</span></label>
                                <input type="range" class="form-range" id="length" min="8" max="64" value="16">
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="include-uppercase" checked>
                                    <label class="form-check-label" for="include-uppercase">大文字 (A-Z)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="include-lowercase" checked>
                                    <label class="form-check-label" for="include-lowercase">小文字 (a-z)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="include-numbers" checked>
                                    <label class="form-check-label" for="include-numbers">数字 (0-9)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="include-symbols" checked>
                                    <label class="form-check-label" for="include-symbols">記号 (!@#$%^&*)</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button id="generate-password-btn" class="btn btn-primary btn-lg">新しいパスワードを生成</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/password-generator.js"></script>
</body>
</html>
