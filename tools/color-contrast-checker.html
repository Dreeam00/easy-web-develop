<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラーコントラストチェッカー - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #preview-text {
            font-size: 2rem;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            margin-top: 20px;
        }
        .result-box {
            padding: 10px;
            border-radius: .25rem;
            margin-top: 10px;
        }
        .result-box.pass { background-color: #d4edda; color: #155724; }
        .result-box.fail { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>カラーコントラストチェッカー</h2>
            <p>2つの色のWCAGコントラスト比をチェックします。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="foreground-color" class="form-label">文字色</label>
                                <input type="color" id="foreground-color" class="form-control form-control-color" value="#000000">
                            </div>
                            <div class="col-md-6">
                                <label for="background-color" class="form-label">背景色</label>
                                <input type="color" id="background-color" class="form-control form-control-color" value="#ffffff">
                            </div>
                        </div>
                        <div id="preview-text">サンプルテキスト</div>
                        <hr>
                        <div class="mb-3">
                            <label for="font-size-select" class="form-label">フォントサイズ</label>
                            <select id="font-size-select" class="form-select">
                                <option value="small">小 (18pt未満 / 24px未満)</option>
                                <option value="large">大 (18pt以上 / 24px以上)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="font-weight-select" class="form-label">フォントの太さ</label>
                            <select id="font-weight-select" class="form-select">
                                <option value="normal">標準 (normal)</option>
                                <option value="bold">太字 (bold)</option>
                            </select>
                        </div>
                        <div class="mt-4">
                            <h5>コントラスト比: <span id="contrast-ratio"></span></h5>
                            <div id="aa-result" class="result-box"></div>
                            <div id="aaa-result" class="result-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>
    <script src="js/color-contrast-checker.js"></script>
</body>
</html>
