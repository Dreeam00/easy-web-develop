<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox プレイグラウンド - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #flex-container {
            border: 2px solid #007bff;
            min-height: 300px;
            display: flex;
            background-color: #f8f9fa;
            padding: 10px;
        }
        .flex-item {
            background-color: #6c757d;
            color: white;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
        #css-output {
            white-space: pre;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: .25rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container-fluid mt-5">
        <div class="text-center mb-4">
            <h2>Flexbox プレイグラウンド</h2>
            <p>Flexboxのプロパティを視覚的に操作し、結果を確認できます。</p>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <h4>コンテナプロパティ</h4>
                <div class="mb-3">
                    <label for="flex-direction" class="form-label">flex-direction</label>
                    <select id="flex-direction" class="form-select">
                        <option value="row">row</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column">column</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="justify-content" class="form-label">justify-content</label>
                    <select id="justify-content" class="form-select">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="space-evenly">space-evenly</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="align-items" class="form-label">align-items</label>
                    <select id="align-items" class="form-select">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="stretch">stretch</option>
                        <option value="baseline">baseline</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="flex-wrap" class="form-label">flex-wrap</label>
                    <select id="flex-wrap" class="form-select">
                        <option value="nowrap">nowrap</option>
                        <option value="wrap">wrap</option>
                        <option value="wrap-reverse">wrap-reverse</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="align-content" class="form-label">align-content</label>
                    <select id="align-content" class="form-select">
                        <option value="normal">normal</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="stretch">stretch</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-8">
                <h4>プレビュー</h4>
                <div id="flex-container">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                </div>
                <h4 class="mt-4">CSSコード</h4>
                <pre id="css-output"></pre>
                <button id="copy-css-btn" class="btn btn-secondary">コードをコピー</button>
            </div>
        </div>
    </main>

    <script src="js/flexbox-playground.js"></script>
</body>
</html>
