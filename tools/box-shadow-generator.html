<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow ジェネレーター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #preview-box {
            width: 200px;
            height: 200px;
            background-color: #6c757d;
            border-radius: .25rem;
            margin: 2rem auto;
            transition: box-shadow 0.2s;
        }
        #css-output-shadow {
            white-space: pre;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: .25rem;
            font-family: monospace;
        }
        .shadow-layer-controls {
            border: 1px solid #e9ecef;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: .25rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>Box Shadow ジェネレーター</h2>
            <p>スライダーを調整して<code>box-shadow</code>のコードを生成します。</p>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <h4>影のレイヤー</h4>
                <div id="shadow-layers-container">
                    <!-- Shadow layers will be added here by JS -->
                </div>
                <button id="add-shadow-btn" class="btn btn-success btn-sm mb-3"><i class="fas fa-plus"></i> 影を追加</button>
            </div>

            <div class="col-lg-7">
                <h4>プレビュー</h4>
                <div class="d-flex justify-content-center align-items-center bg-light rounded p-3" style="height: 300px;">
                    <div id="preview-box"></div>
                </div>
                <h4 class="mt-4">CSSコード</h4>
                <pre id="css-output-shadow"></pre>
                <button id="copy-shadow-btn" class="btn btn-secondary">コードをコピー</button>
            </div>
        </div>
    </main>

    <script src="js/box-shadow-generator.js"></script>
</body>
</html>
