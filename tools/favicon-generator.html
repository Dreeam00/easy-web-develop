<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon ジェネレーター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
        }
        .favicon-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .favicon-item {
            text-align: center;
            border: 1px solid #eee;
            padding: 5px;
            border-radius: .25rem;
        }
        .favicon-item img {
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>Favicon ジェネレーター</h2>
            <p>画像をアップロードし、様々なサイズのファビコンを生成します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="image-upload" class="form-label">画像をアップロード</label>
                            <input class="form-control" type="file" id="image-upload" accept="image/*">
                        </div>
                        <div class="text-center">
                            <img id="preview-image" src="" alt="プレビュー">
                        </div>
                        <hr>
                        <button id="generate-favicons-btn" class="btn btn-primary mb-3">ファビコンを生成</button>
                        <div id="favicon-output" class="favicon-preview-grid">
                            <!-- Favicons will be displayed here -->
                        </div>
                        <button id="download-zip-btn" class="btn btn-success mt-3" style="display: none;">すべてダウンロード (.zip)</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="js/favicon-generator.js"></script>
</body>
</html>
