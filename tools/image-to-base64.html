<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像 → Base64コンバーター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #preview-img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
        }
        .code-output-area {
            word-break: break-all;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: .25rem;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>画像 → Base64コンバーター</h2>
            <p>画像ファイルをアップロードして、Base64形式の文字列に変換します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="image-input" class="form-label">画像ファイルを選択</label>
                            <input class="form-control" type="file" id="image-input" accept="image/*">
                        </div>
                        <div id="preview-container" class="text-center">
                            <img id="preview-img" src="" alt="画像プレビュー">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="base64-output" class="form-label">Base64 データ</label>
                            <textarea id="base64-output" class="form-control" rows="5" readonly></textarea>
                            <button id="copy-base64-btn" class="btn btn-secondary mt-2">Base64をコピー</button>
                        </div>
                        <div class="mb-3">
                            <label for="img-tag-output" class="form-label">&lt;img&gt; タグ</label>
                            <div id="img-tag-output" class="code-output-area"></div>
                            <button id="copy-img-tag-btn" class="btn btn-secondary mt-2">コピー</button>
                        </div>
                        <div class="mb-3">
                            <label for="css-bg-output" class="form-label">CSS background-image</label>
                            <div id="css-bg-output" class="code-output-area"></div>
                            <button id="copy-css-bg-btn" class="btn btn-secondary mt-2">コピー</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/image-to-base64.js"></script>
</body>
</html>
