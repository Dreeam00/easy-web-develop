<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数・単語数カウンター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>文字数・単語数カウンター</h2>
            <p>入力されたテキストの文字数と単語数をリアルタイムで計測します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-pills card-header-pills">
                            <li class="nav-item">
                                <span class="nav-link active"><i class="fas fa-keyboard me-2"></i>テキストを入力</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <textarea id="text-input" class="form-control" rows="10" placeholder="ここにテキストを入力してください..."></textarea>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-around">
                        <span>文字数: <strong id="char-count">0</strong></span>
                        <span>単語数: <strong id="word-count">0</strong></span>
                        <span>読了時間の目安: <strong id="reading-time">0分</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/text-counter.js"></script>
</body>
</html>
