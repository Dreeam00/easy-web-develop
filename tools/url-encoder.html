<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL エンコーダー/デコーダー - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #input-url, #output-url {
            height: 200px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>URL エンコーダー / デコーダー</h2>
            <p>URLに使用できない文字を安全な形式に変換したり、元に戻したりします。</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="input-url" class="form-label">入力</label>
                <textarea id="input-url" class="form-control" placeholder='ここに文字列を入力...'></textarea>
            </div>
            <div class="col-md-6">
                <label for="output-url" class="form-label">出力</label>
                <textarea id="output-url" class="form-control" readonly></textarea>
            </div>
        </div>
        <div class="mt-3">
            <div class="mb-3">
                <label for="encode-type" class="form-label">エンコードタイプ</label>
                <select id="encode-type" class="form-select">
                    <option value="encodeURIComponent">encodeURIComponent (推奨: クエリパラメータなど)</option>
                    <option value="encodeURI">encodeURI (URL全体)</option>
                </select>
                <small class="form-text text-muted">
                    <code>encodeURIComponent</code>はURLのパスやクエリパラメータの値をエンコードする際に使用します。<br>
                    <code>encodeURI</code>はURL全体をエンコードする際に使用しますが、URLの構造を壊さないように一部の文字はエンコードしません。
                </small>
            </div>
            <button id="encode-btn" class="btn btn-primary">エンコード</button>
            <button id="decode-btn" class="btn btn-info">デコード</button>
            <button id="copy-url-btn" class="btn btn-secondary">コピー</button>
        </div>
    </main>

    <script src="js/url-encoder.js"></script>
</body>
</html>
