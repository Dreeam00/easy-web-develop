<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown プレビューア - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <style>
        .CodeMirror {
            height: 60vh;
            font-size: 1rem;
        }
        #preview {
            border: 1px solid #dee2e6;
            padding: 1rem;
            overflow-y: auto;
            min-height: 60vh;
        }
        #preview img { max-width: 100%; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        <div class="text-center mb-4">
            <h2>Markdown プレビューア</h2>
            <p>左側にMarkdownを入力すると、右側にリアルタイムでプレビューが表示されます。</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="editor" class="form-label">Markdown入力</label>
                <textarea id="editor" class="form-control" placeholder="# Hello, Markdown!"></textarea>
            </div>
            <div class="col-md-6">
                <label for="preview" class="form-label">HTMLプレビュー</label>
                <div id="preview" class="bg-light"></div>
                <button id="copy-html-btn" class="btn btn-secondary mt-3">HTMLをコピー</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/markdown/markdown.min.js"></script>
    <script src="js/markdown-previewer.js"></script>
</body>
</html>
