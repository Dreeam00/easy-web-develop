<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        #strength-bar-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
        }
        #strength-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }
        .strength-text {
            font-weight: bold;
            margin-top: 5px;
        }
        .strength-text.weak { color: #dc3545; }
        .strength-text.medium { color: #ffc107; }
        .strength-text.strong { color: #28a745; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>Password Strength Checker</h2>
            <p>パスワードの強度を評価します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="password-input" class="form-label">パスワードを入力</label>
                            <input type="password" id="password-input" class="form-control">
                        </div>
                        <div id="strength-bar-container">
                            <div id="strength-bar"></div>
                        </div>
                        <div id="strength-text" class="strength-text"></div>
                        <div class="mt-3">
                            <h5>評価基準:</h5>
                            <ul>
                                <li>8文字以上</li>
                                <li>大文字、小文字、数字、記号の組み合わせ</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/password-strength-checker.js"></script>
</body>
</html>
