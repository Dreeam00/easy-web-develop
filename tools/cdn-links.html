<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDNリンク集 - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>CDNリンク集</h2>
            <p>主要なライブラリやフレームワークのCDNリンクを素早く検索・コピーできます。</p>
        </div>

        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <input type="search" id="search-box" class="form-control" placeholder="ライブラリ名を検索 (例: jQuery, Font Awesome)">
            </div>
        </div>

        <div id="cdn-list-container" class="list-group">
            <!-- CDNリンクはここに表示されます -->
        </div>
    </main>

    <script src="js/cdn-links.js"></script>
</body>
</html>
