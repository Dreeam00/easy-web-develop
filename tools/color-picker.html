<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラーピッカー - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .color-preview {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }
        .color-code-display {
            font-size: 1.5rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>カラーピッカー</h2>
            <p>好きな色を選択して、カラーコードを取得します。</p>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center">
                        <input type="color" id="color-picker" class="form-control form-control-color w-100" value="#563d7c">
                    </div>
                    <div class="card-body text-center">
                        <div id="color-preview" class="mb-3"></div>
                        <div class="d-flex justify-content-around align-items-center">
                            <div class="mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">HEX</span>
                                    <input type="text" id="hex-code" class="form-control color-code-display" value="#563d7c" readonly>
                                    <button class="btn btn-outline-secondary copy-code-btn" data-target="hex-code">コピー</button>
                                </div>
                            </div>
                            <div class="mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">RGB</span>
                                    <input type="text" id="rgb-code" class="form-control color-code-display" value="rgb(86, 61, 124)" readonly>
                                    <button class="btn btn-outline-secondary copy-code-btn" data-target="rgb-code">コピー</button>
                                </div>
                            </div>
                            <div class="mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">HSL</span>
                                    <input type="text" id="hsl-code" class="form-control color-code-display" value="hsl(266, 33%, 36%)" readonly>
                                    <button class="btn btn-outline-secondary copy-code-btn" data-target="hsl-code">コピー</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>
    <script src="js/color-picker.js"></script>
</body>
</html>
