<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID ジェネレーター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>UUID ジェネレーター</h2>
            <p>汎用一意識別子 (UUID) を生成します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="uuid-output" class="form-label">生成されたUUID</label>
                            <input type="text" id="uuid-output" class="form-control form-control-lg" readonly>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="generate-uuid-btn" class="btn btn-primary btn-lg">新しいUUIDを生成</button>
                            <button id="copy-uuid-btn" class="btn btn-secondary">コピー</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/uuid-generator.js"></script>
</body>
</html>
