<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Converter - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        textarea {
            height: 300px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>CSV to JSON Converter</h2>
            <p>CSV形式のデータをJSONに変換します。</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="csv-input" class="form-label">CSV入力</label>
                <textarea id="csv-input" class="form-control" placeholder="例: header1,header2\nvalue1,value2"></textarea>
            </div>
            <div class="col-md-6">
                <label for="json-output" class="form-label">JSON出力</label>
                <textarea id="json-output" class="form-control" readonly></textarea>
            </div>
        </div>
        <div class="mt-3">
            <div class="mb-3">
                <label for="delimiter" class="form-label">区切り文字</label>
                <select id="delimiter" class="form-select">
                    <option value=",">カンマ (,)</option>
                    <option value="\t">タブ (\t)</option>
                    <option value=";">セミコロン (;)</option>
                    <option value="|">パイプ (|)</option>
                </select>
            </div>
            <button id="convert-btn" class="btn btn-primary">変換</button>
            <button id="copy-btn" class="btn btn-secondary">コピー</button>
        </div>
    </main>

    <script src="js/csv-to-json.js"></script>
</body>
</html>
