<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムスタンプコンバーター - Dreeam ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Dreeam ToolBox</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <h2>タイムスタンプコンバーター</h2>
            <p>人間が読める日付とUnixタイムスタンプを相互に変換します。</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="timestamp-input" class="form-label">Unixタイムスタンプ (秒)</label>
                            <input type="number" id="timestamp-input" class="form-control" placeholder="例: 1678886400">
                        </div>
                        <div class="mb-3">
                            <label for="date-output" class="form-label">日付 (UTC)</label>
                            <input type="text" id="date-output" class="form-control" readonly>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="date-input" class="form-label">日付 (YYYY-MM-DD HH:MM:SS)</label>
                            <input type="datetime-local" id="date-input" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="timestamp-output" class="form-label">Unixタイムスタンプ (秒)</label>
                            <input type="number" id="timestamp-output" class="form-control" readonly>
                        </div>
                        <button id="get-current-time-btn" class="btn btn-info">現在時刻を取得</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/timestamp-converter.js"></script>
</body>
</html>
