<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreeam ToolBox - Web開発補助ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Dreeam ToolBox</h1>
        <p class="lead">Web開発を加速させるためのツール集</p>
    </header>

    <main class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <input type="text" id="tool-search" class="form-control form-control-lg" placeholder="ツールを検索...">
            </div>
        </div>

        <div class="d-flex justify-content-center flex-wrap mb-4" id="category-filters">
            <button class="btn btn-outline-primary btn-sm m-1 active" data-category="all">すべて</button>
            <button class="btn btn-outline-primary btn-sm m-1" data-category="Colors">色</button>
            <button class="btn btn-outline-primary btn-sm m-1" data-category="CSS & Design">CSS & デザイン</button>
            <button class="btn btn-outline-primary btn-sm m-1" data-category="Text & Content">テキスト & コンテンツ</button>
            <button class="btn btn-outline-primary btn-sm m-1" data-category="Web Utilities">Webユーティリティ</button>
            <button class="btn btn-outline-primary btn-sm m-1" data-category="Converters">変換</button>
            <button class="btn btn-outline-primary btn-sm m-1" data-category="Image & Graphics">画像 & グラフィック</button>
            <button class="btn btn-outline-primary btn-sm m-1" data-category="File Converters">ファイル変換</button>
            <button class="btn btn-outline-primary btn-sm m-1" data-category="Code Utilities">コードユーティリティ</button>
        </div>

        <div id="tools-grid" class="row g-4">
            <!-- ツールカードはここにJSで動的に追加されます -->
        </div>
    </main>

    <footer class="text-center p-3 mt-5 bg-light">
        <p>&copy; 2025 Dreeam ToolBox</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
